<div style="height: 64px;"></div>

<div class="container">
	<div class="row">
		<div class="col-lg-3 mb-lg-0 mb-2">
			<p>
				<a class="btn btn-primary w-100 d-flex align-items-center justify-content-between"
					data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="true"
					aria-controls="collapseExample">
					<span class="fas fa-bars"><span class="ps-3">{% trans "kategoriler" %}</span></span>
					<span class="fas fa-chevron-down"></span>
				</a>
			</p>
			<div class="collapse show border" id="collapseExample">
				<ul class="list-unstyled">
					{% for category in category_list %}
					<li><a class="dropdown-item" href="{% url 'category_products' category.slug %}">{{category}}</a>
					</li>
					{% endfor %}

				</ul>
			</div>
		</div>





		<div class="content col-lg-9 col-md-8 col-xs-12">

	

					<!-- Start Product Section -->
					<div class="product-section">
						<div class="container">
							<div class="row">
								<div class="container">
									<div class="row">


										{% for product in products  %}
										<!-- Start Product -->
										<div class="col-12 col-md-4 col-lg-3 mb-5 mb-md-0">
											<a class="product-item" href="{% url 'product_detail' product.slug %}">
												<img src="{{ product.image.url }}" class="img-fluid product-thumbnail"
													style="object-fit: scale-down; width:100%; height: 150px;">
												<h3 class="product-title">{{product.product_name}}</h3>
											</a>
										</div>
										<!-- End Product -->
										{% endfor %}
									</div>
								</div>
							</div>
							<!-- End Product Section -->


						</div>
					</div>
			


	
		</div>
	</div>
</div>
	{% endblock body %}
