{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block body %}


<h2 class="text-center mt-4">{{fair.name}}</h2>
<h6 class="text-center mt-2">{{fair.date}}</h6>
<div class="blog-section" style="padding-top: 12px;">
    <div class="container">
        
        <div class="row">

            {% for image in images  %}
              
        

            <div class="col-12 col-sm-6 col-md-4 mb-5">
                <div class="post-entry">
                    <a data-modal="bs-lightbox" href="{{image.image.url}}" class="post-thumbnail"><img src="{{image.image.url}}" alt="Image" class="img-fluid"></a>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</div>
