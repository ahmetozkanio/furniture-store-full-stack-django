{% extends "base.html" %}
{% load static %}
{% block body %}

	<!-- Start Hero Section -->

    <div class="hero">
   
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-6">
                    <div class="intro-excerpt">
                        <h1>Modern Furniture <span clsas="d-block">Design Objects</span></h1>
                        <p class="mb-4">Donec vitae odio quis nisl dapibus malesuada. Nullam ac aliquet velit. Aliquam vulputate velit imperdiet dolor tempor tristique.</p>
                        <p><a href="" class="btn btn-secondary me-2">Shop Now</a><a href="#" class="btn btn-white-outline">Explore</a></p>
                    </div>
                </div>
                <div class="col-lg-6">
             
                    <!-- Carousel -->
                    
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators top">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                          </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="{% static 'images/couch.png' %}" class="img-fluid">
                        </div>
                          <div class="carousel-item">
                            <img src="{% static 'images/couch.png' %}" class="img-fluid">
                        </div>
                          <div class="carousel-item">
                            <img src="{% static 'images/couch.png' %}"  class="d-block w-100" class="img-fluid">
     
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                     
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                    <!-- <div class="hero-img-wrap">
                        
                        <img src="{% static 'images/couch.png' %}" class="img-fluid">
                    </div> -->
         
            </div>
           
        </div> 


    </div>
  

<!-- End Hero Section -->
  
 

{% endblock body %}
